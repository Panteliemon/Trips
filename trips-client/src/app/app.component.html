<header>
  <div class="site-title-wrapper">
    <a routerLink="/">
      <img src="/assets/title.png" class="site-title" alt="Поездочки" />
    </a>
    <p class="site-annotation">{{annotation}}</p>
  </div>
  <div class="login-stuff">
    <button *ngIf="!user" class="button" (click)="onLoginButtonClicked()">
      <i class="material-icons">exit_to_app</i>
      <span>Вход</span>
    </button>
    <div class="hello-user">
      <span *ngIf="user" class="space-after">Привет,</span>
      <app-user-link *ngIf="user" [user]="user" [showProfilePicture]="true" class="space-after"></app-user-link>
      <span *ngIf="user" class="two-spaces-after">!</span>
    </div>
    <button *ngIf="user" class="button" (click)="onLogoutButtonClicked()">
      <i class="material-icons">exit_to_app</i>
      <span>Выход</span>
    </button>
  </div>
</header>
<nav>
  <a routerLink="/news" routerLinkActive="active"><div class="tall">НОВОСТИ</div></a>
  <!-- TODO open while develop

  -->
  <a routerLink="/users" routerLinkActive="active"><div class="tall">УЧАСТНИКИ</div></a>
</nav>
<div class="content-presenter">
  <router-outlet></router-outlet>
</div>

</footer>
