<div class="uniter">
    <section>
        <h1 class="allows-float-beside">Места</h1>
        <button *ngIf="isAddNewPlaceVisible" class="button up-right-button" (click)="onAddNewPlaceClicked()">Добавить место</button>
        <div>
            <label for="tbSearchString">Поиск по имени:</label>
            <input type="text" id="tbSearchString" [(ngModel)]="searchString" />
        </div>
        <div>
            <p>Упорядочить</p>
            <app-places-ordering-selector [(value)]="sortingOrder"></app-places-ordering-selector>
        </div>
        <table class="items-presenter">
            <thead>
                <th></th>
                <th class="name-column">Название</th>
                <th>Тип</th>
                <th>Дост.</th>
                <th>Поп.</th>
                <th>К.ст.</th>
            </thead>
            <tr *ngFor="let place of places">
                <td class="entity-picture-column">
                    <a class="cell-wrapper entity-row" routerLink="/place/{{place.id}}">
                        <img [src]="getPlacePicSrc(place)" />
                    </a>
                </td>
                <td class="name-column">
                    <a class="cell-wrapper entity-row" routerLink="/place/{{place.id}}">
                        <p>{{getPlaceName(place.name)}}</p>
                    </a>
                </td>
                <td class="enum-column">
                    <a class="cell-wrapper entity-row" routerLink="/place/{{place.id}}">
                        <app-place-kind-selector class="centered" [value]="place.kind" [isEditable]="false" [isShortView]="true"></app-place-kind-selector>
                    </a>
                </td>
                <td class="enum-column">
                    <a class="cell-wrapper entity-row" routerLink="/place/{{place.id}}">
                        <app-place-accessibility-selector class="centered" [value]="place.accessibility" [isEditable]="false" [isShortView]="true"></app-place-accessibility-selector>
                    </a>
                </td>
                <td class="enum-column">
                    <a class="cell-wrapper entity-row" routerLink="/place/{{place.id}}">
                        <app-place-popularity-selector class="centered" [value]="place.popularity" [isEditable]="false" [isShortView]="true"></app-place-popularity-selector>
                    </a>
                </td>
                <td class="enum-column">
                    <a class="cell-wrapper entity-row" routerLink="/place/{{place.id}}">
                        <app-place-capacity-selector class="centered" [value]="place.capacity" [isEditable]="false" [isShortView]="true"></app-place-capacity-selector>
                    </a>
                </td>
            </tr>
        </table>
        <button *ngIf="isLoadMorePlacesVisible" class="button" (click)="onLoadMorePlacesClicked()">Загрузить ещё</button>
        <app-loader *ngIf="isPlacesLoaderVisible"></app-loader>
    </section>
    <div class="fog" *ngIf="isOverallLoaderVisible"></div>
    <app-loader *ngIf="isOverallLoaderVisible"></app-loader>
</div>
