<section>
    <h1 class="allows-float-beside">Участники</h1>
    <a routerLink="/users/create" class="button up-right-button">
        <i class="material-icons">person_add</i>
        <span>Добавить участника</span>
    </a>
    <table *ngIf="users" class="items-presenter form-field-margin-above">
        <tr *ngFor="let user of users">
            <td class="user-picture-column">
                <a class="cell-wrapper user-row" routerLink="/user/{{user.id}}">
                    <img [src]="userPicSrc(user.smallSizeProfilePicture)" class="profile-pic" />
                </a>
            </td>
            <td class="name-column">
                <a class="cell-wrapper user-row" routerLink="/user/{{user.id}}">
                    <p>{{user.name}}</p>
                </a>
            </td>
        </tr>
    </table>
    <app-loader *ngIf="isLoaderVisible"></app-loader>
</section>
