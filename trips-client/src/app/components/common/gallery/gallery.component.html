<div id="galBorder">
    <div id="galButtons" *ngIf="isEditable">
        <button class="button gal-button-left" (click)="inputFile.click()">
            <span>Загрузить изображение</span>
        </button>
        <input type="file" #inputFile style="display:none;" (change)="onFileSelected(inputFile.files)" />
        <button class="button gal-button-left" [disabled]="!canMoveBackward" (click)="moveBackwardClicked()">
            <span>Передвинуть влево</span>
        </button>
        <button class="button gal-button-left" [disabled]="!canMoveForward" (click)="moveForwardClicked()">
            <span>Передвинуть вправо</span>
        </button>
        <button class="button button-danger gal-button-right" [disabled]="!selectedImage" (click)="deleteClicked()">
            <span>Удалить</span>
        </button>
    </div>
    <div id="galMiniatures">
        <div *ngFor="let picture of gallery.pictures"
             class="miniature-holder" (click)="onMiniatureSelected(picture.smallSizeId)"
             [class.selected]="picture.smallSizeId == selectedImageSmallSizeId">
            <img [src]="getImageSrc(picture.smallSizeId)"
                 class="miniature-img centered-both" />
        </div>
        <p class="big-gray-text centered-both" *ngIf="gallery.pictures.length == 0">Нет изображений</p>
    </div>
    <div id="galPictureView">
        <button *ngIf="selectedImage" id="navLeft" class="navigation-button"
                [class.hidden]="!canGoBack" (click)="goBackClicked()">

        </button>
        <button *ngIf="selectedImage" id="navRight" class="navigation-button"
                [class.hidden]="!canGoNext" (click)="goNextClicked()">

        </button>
        <div *ngIf="selectedImage" id="centralPictureArea">
            <div id="centralImageWrapper">
                <a [href]="getImageSrc(selectedImage.largeSizeId)">
                    <img id="centralImage" class="centered-both" [src]="getImageSrc(selectedImage.mediumSizeId)" />
                </a>
            </div>
            <div id="divMeta">
                <p>
                    Загружено: <span>{{selectedImage.dateUploaded | adaptiveDate}} участником <app-user-link [user]="selectedImage.uploadedBy"></app-user-link></span>
                </p>
                <p *ngIf="selectedImage.dateTaken">
                    Дата съёмки: <span>{{selectedImage.dateTaken | adaptiveDate:false}}</span>
                </p>
            </div>
        </div>
        <p class="big-gray-text centered-both" *ngIf="!selectedImage">Изображение не выбрано</p>
    </div>
</div>
